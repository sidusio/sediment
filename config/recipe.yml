# image will be published to ghcr.io/<user>/<name>
name: sediment
# description will be included in the image's metadata
description: Sericea-based image with quality of life improvements

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/sericea-main

# latest is also supported if you want new updates ASAP
image-version: 39 

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - usr: /usr # copy static configurations
                  #
                  # copies config/files/usr into your image's /usr
                  #
                  # configuration you wish to end up in /etc/ on the booted system
                  # should be added into /usr/etc/ as that is the proper "distro"
                  # config directory on ostree. Read more in the files module's README

  - type: rpm-ostree
    repos:
      - https://download.docker.com/linux/fedora/docker-ce.repo
    install:
      - fish
      - gdm
      - docker-ce
      - docker-ce-cli
      - kubernetes-client
      - grim
      - slurp
      - swappy
      - wf-recorder
    remove:
      - sddm
      - sddm-wayland-sway

  - type: bling 
    install:
      - ublue-os-wallpapers
      - ublue-update
      - laptop # installs TLP and configures your system for laptop usage

  - type: script
    scripts:
      - fingerprint.sh

  - type: systemd
    system:
      enabled:
        - docker
        - gdm

  - type: fonts
    fonts:
      nerd-fonts:
        - FiraCode
        - Hack
        - SourceCodePro
        - Terminus
        - JetBrainsMono
        - NerdFontsSymbolsOnly
      google-fonts:
        - Roboto
        - Open Sans

  - type: containerfile
    snippets:
      - COPY /tmp/gh /tmp/gh
      - ENV GITHUB_REF_NAME=$(cat /tmp/gh/ref_name)
      - ENV GITHUB_PR_HEAD_SHA=$(cat /tmp/gh/pr_head_sha)
      - ENV GITHUB_SHA=$(cat /tmp/gh/sha)

  - type: script
    scripts:
      - set-boot-entry-name.sh

  - type: containerfile
    snippets:
      - RUN rm -rf /tmp/gh

  - type: signing # this sets up the proper policy & signing files for signed images to work fully